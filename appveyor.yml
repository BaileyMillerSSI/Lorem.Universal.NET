version: 0.1.{build}
configuration:
- Debug
- Release
platform: Any CPU
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
nuget:
  account_feed: true
  project_feed: true
before_build:
- ps: .\prebuild.ps1
build:
  verbosity: minimal
after_build:
- ps: .\postbuild.ps1
artifacts:
- path: '**\*.nupkg'